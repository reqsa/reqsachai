<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reqsa Chai - Giriş Yap</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">req</div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html#hero">Ana Sayfa</a></li>
        <!-- Giriş/Kayıt veya kullanıcı adı JS ile buraya gelecek -->
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section" style="max-width: 400px; margin: 80px auto; padding: 20px; background: #1a1a1a; border-radius: 12px; box-shadow: 0 8px 15px rgba(255,255,255,0.1);">
      <h2 style="text-align:center; margin-bottom: 25px; color:#fff;">Giriş Yap</h2>
      <form id="login-form">
        <label for="email" style="color:#ccc;">E-posta</label>
        <input type="email" id="email" name="email" required placeholder="E-posta adresiniz" style="background: #2c2c2c; width: 100%; padding: 12px; margin: 8px 0 20px; border-radius: 6px; border: none;"/>

        <label for="password" style="color:#ccc;">Şifre</label>
        <input type="password" id="password" name="password" required placeholder="Şifreniz" style="background: #2c2c2c; width: 100%; padding: 12px; margin: 8px 0 20px; border-radius: 6px; border:  none;"/>

        <button type="submit" class="buy-btn" style="width: 100%;">Giriş Yap</button>
      </form>
      <p style="text-align:center; margin-top: 20px; color:#ccc;">
        Hesabınız yok mu? <a href="register.html" style="color:#fff; text-decoration: underline;">Kayıt Ol</a>
      </p>
      <p id="error-message" style="color: #f44336; text-align:center; margin-top: 15px;"></p>
    </section>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert('Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz...');
        window.location.href = 'index.html';
      } catch (error) {
        if (error.code === 'auth/invalid-email') {
          errorMessage.textContent = 'Geçersiz e-posta formatı.';
        } else if (error.code === 'auth/user-not-found') {
          errorMessage.textContent = 'Kullanıcı bulunamadı.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage.textContent = 'Yanlış şifre.';
        } else {
          errorMessage.textContent = 'Kullanıcı adı / Şifre Hatalı.';
        }
      }
    });
  </script>

  <script>
    auth.onAuthStateChanged(user => {
      const navLinks = document.getElementById('nav-links');

      if (user) {
        const displayName = user.email.split('@')[0];
        navLinks.innerHTML += `
          <li class="user-menu">
            ${displayName} &#x25BC;
            <div class="dropdown">
              <a href="hesap.html">Hesap Detayları</a>
              <button id="logout-btn">Çıkış Yap</button>
            </div>
          </li>
        `;

        document.getElementById('logout-btn').addEventListener('click', () => {
          auth.signOut().then(() => {
            alert('Çıkış yapıldı!');
            window.location.href = 'index.html';
          });
        });
      } else {
        navLinks.innerHTML += `
          <li><a href="login.html">Giriş Yap</a></li>
          <li><a href="register.html">Kayıt Ol</a></li>
        `;
      }
    });
  </script>
</body>
</html>
