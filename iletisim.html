<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reqsa Chai - İletişim</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Firebase config (firebase-config.js) -->
  <script src="firebase-config.js" defer></script>

  <style>
    /* Navbar dropdown ek CSS */
    .user-menu a {
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      padding: 5px 10px;
    }

    .user-menu a:hover {
      color: #ccc;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: #1a1a1a;
      padding: 10px 0;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.1);
      list-style: none;
      min-width: 140px;
      z-index: 100;
    }

    .dropdown-menu li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 8px 20px;
      white-space: nowrap;
    }

    .dropdown-menu li a:hover {
      background-color: #333;
      border-radius: 6px;
    }

    .user-menu {
      position: relative;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">R.C.</div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html#hero">Ana Sayfa</a></li>
        <li><a href="iletisim.html" class="active">İletişim</a></li>
        <!-- Buraya JS ile dinamik olarak kullanıcı adı veya giriş/kayıt linkleri eklenecek -->
      </ul>
    </nav>
  </header>

  <main>
    <section style="max-width: 700px; margin: 60px auto; padding: 20px; background: #1a1a1a; border-radius: 12px; box-shadow: 0 8px 15px rgba(255,255,255,0.1); color:#fff;">
      <h2>İletişim</h2>
      <p>Bizimle iletişime geçmek için aşağıdaki bilgileri kullanabilirsiniz:</p>
      <ul>
        <li>Email: destek@reqsachai.com</li>
        <li>Telefon: +90 123 456 7890</li>
        <li>Discord: <a href="https://discord.gg/dqEWSpndBW" target="_blank" style="color:#4EA8DE;">https://discord.gg/dqEWSpndBW</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Reqsa Chai. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.getElementById('nav-links');

      auth.onAuthStateChanged(user => {
        // Mevcut kullanıcı ile ilgili linkleri temizle (ilk 2 sabit: Ana Sayfa, İletişim)
        while (navLinks.children.length > 2) {
          navLinks.removeChild(navLinks.lastChild);
        }

        if (user) {
          // Kullanıcı giriş yapmış
          const username = user.email.split('@')[0];

          const userLi = document.createElement('li');
          userLi.classList.add('user-menu');

          userLi.innerHTML = `
            <a href="#" id="user-name">${username} ▼</a>
            <ul id="user-dropdown" class="dropdown-menu">
              <li><a href="hesap.html">Hesap Detayları</a></li>
              <li><a href="#" id="logout-btn">Çıkış Yap</a></li>
            </ul>
          `;

          navLinks.appendChild(userLi);

          const userNameLink = document.getElementById('user-name');
          const dropdown = document.getElementById('user-dropdown');

          userNameLink.addEventListener('click', (e) => {
            e.preventDefault();
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
          });

          document.addEventListener('click', (e) => {
            if (!userLi.contains(e.target)) {
              dropdown.style.display = 'none';
            }
          });

          document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
              await auth.signOut();
              alert('Başarıyla çıkış yapıldı.');
              window.location.reload();
            } catch (err) {
              alert('Çıkış yaparken hata oluştu: ' + err.message);
            }
          });
        } else {
          // Giriş yapılmamış, login/register linkleri ekle
          const loginLi = document.createElement('li');
          loginLi.innerHTML = `<a href="login.html">Giriş Yap</a>`;
          const registerLi = document.createElement('li');
          registerLi.innerHTML = `<a href="register.html">Kayıt Ol</a>`;

          navLinks.appendChild(loginLi);
          navLinks.appendChild(registerLi);
        }
      });
    });
  </script>
</body>
</html>
